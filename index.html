<html>
<head>
<title>Minor Blues Pentatonic Just Intonation Keyboard</title>
</head>
<body>

<input type="range" id="outputVolume" />
<p>
	Play with the keys 1 to -, A to $, and Q to ` (the first three top rows of your keyboard)<br>
	Select what you want below (you can get more control by calling changeKeyboard() directly).<br>
	Note : You can change tonality up and down by using Tab / Shift+Tab<br>
</p>
<div id="controls"></div>


<script>
	const context = new (window.AudioContext || window.webkitAudioContext)();
	context.masterOut = context.createGain();
	context.masterOut.gain.value = .1;
	context.masterOut.connect(context.destination);
</script>
<script type="text/javascript" src="keyboard.js"></script>
<script type="text/javascript" src="scales.js"></script>
<script type="text/javascript" src="source.js"></script>
<script type="text/javascript" src="ui.js"></script>

</body>
</html>
